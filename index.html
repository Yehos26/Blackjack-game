<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Midnight Ace | Premium Blackjack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            display: ['Playfair Display', 'serif'],
          },
          colors: {
            casino: {
              green: '#064e3b',
              felt: '#0a3d2e',
              gold: '#fbbf24',
              accent: '#d9a047',
            }
          },
          animation: {
            'float': 'float 3s ease-in-out infinite',
            'shine': 'shine 2s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            shine: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --gold-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      --dark-glass: rgba(0, 0, 0, 0.6);
    }

    body {
      background-color: #020617;
      color: #f8fafc;
      overflow: hidden;
      touch-action: none;
      height: 100vh;
      height: -webkit-fill-available;
      position: fixed;
      width: 100%;
    }

    .casino-felt {
      background: radial-gradient(circle at center, #065f46 0%, #064e3b 50%, #022c22 100%);
      position: relative;
    }

    .casino-felt::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 10l80 80M90 10L10 90' stroke='white' stroke-opacity='0.03' stroke-width='1'/%3E%3C/svg%3E");
      opacity: 0.5;
      pointer-events: none;
    }

    .glass {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .gold-text {
      background: linear-gradient(to bottom, #fde68a 0%, #fbbf24 50%, #d97706 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    .chip-shadow {
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.4), 0 8px 16px rgba(0, 0, 0, 0.5), inset 0 2px 4px rgba(255, 255, 255, 0.2);
    }

    .card-shadow {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 6px 6px rgba(0, 0, 0, 0.4);
    }

    @keyframes deal-card {
      0% {
        transform: translateY(-200px) rotate(-20deg) scale(0.5);
        opacity: 0;
        filter: blur(4px);
      }

      100% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 1;
        filter: blur(0);
      }
    }

    .animate-deal {
      animation: deal-card 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(251, 191, 36, 0.3);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(251, 191, 36, 0.5);
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
    }
  }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
